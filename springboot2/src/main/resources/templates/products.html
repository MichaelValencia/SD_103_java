<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edge Tech Java Spring Boot Framework</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <form class="form-horizontal" th:action="@{/product/search}" method="post">
        <div class="form-group">
            <label class="col-sm-1 control-label">Type #:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="type"/>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <div th:if="${not #lists.isEmpty(products)}">
        <h3>Product List</h3>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Type</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productId}">Product Id</td>
                <td th:text="${product.description}">description</td>
                <td th:text="${product.price}">price</td>
                <td><img th:src="${product.imageUrl}" width="35" height="40"/></td>
                <td th:text="${product.type}">type</td>
                <!--	These items have been added for the new functionality-->
                <!--		to make our app a richer MVC example-->
                <td><a th:href="${ '/product/'        + product.id}">View</a></td>
                <td><a th:href="${ '/product/edit/'   + product.id}">Edit</a></td>
                <td><a th:href="${ '/product/delete/' + product.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
